<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fichier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Booki</title>
</head>
<body class="corps">
    <header class="header">
        <img src="images/logo/Booki.png" alt="logo-booki">
        <div class="menu">
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </div>
    </header>
    <main>
        <div>
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2> 
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class=" bordersesh recherche flexcenter">
            <div class="flexcenter icon"><i class="fa-solid fa-location-dot"></i></div>
            <input 
                class=" flexcenter sursh bordernone paddingsursh"
                type="search" 
                value="Marseille,France"
            />
            <div class="boutonsursh flexcenter"><p>Rechercher</p></div>
        </div>
        <div class="tout" >
            <div class="flexcenter sursh "><p>Filtres</p></div>
            <div class="flexcenter ">
                <div class="flexcenter boutonfinieco "><i class="fa-solid fa-money-bill-wave"></i></div>
                <input
                    class="flexcenter seachereco bordernone paddingsursh"
                    type="search" 
                    value="Economique"
                 />
            </div>
            <div class="flexcenter ">
                <div class="flexcenter boutonfinifam"><i class="fa-solid fa-child-reaching"></i></div>
                <input
                    class="flexcenter seacherfam bordernone paddingsursh" 
                    type="search" 
                    value="Familial"
                />
            </div>
            <div class="flexcenter ">
                <div class="flexcenter boutonfinirom"><i class=" fa-sharp fa-solid fa-heart"></i></div>
                <input
                    class="flexcenter seacherrom bordernone paddingsursh" 
                    type="search" 
                    value="Romantique"
                />
            </div>
            <div class="flexcenter ">
                <div class="flexcenter boutonfiniani "><i class="fa-solid fa-dog"></i></div>
                <input
                    class="flexcenter seacherani bordernone paddingsursh" 
                    type="search" 
                    value="Animaux autorisés"
                />
            </div>
        </div>
        <div>
            <div><i class="fa-regular fa-circle-info"></i></div>
            <p>plus de 500 logements sont disponible dans cette ville</p>  
        </div> 
        <div class="contener">
            <h1>Hébergements à Marseille</h1>
            <div class="image-contener">
                <div class="image"><img src="images/hebergements/4_small/1.jpg" alt="1"></div>
                <div class="image"><img src="images/hebergements/4_small/2.jpg" alt="2"></div>
                <div class="image"><img src="images/hebergements/4_small/3.jpg" alt="3"></div>
                <div class="image"><img src="images/hebergements/4_small/4.jpg" alt="4"></div>
                <div class="image"><img src="images/hebergements/4_small/5.jpg" alt="5"></div>
                <div class="image"><img src="images/hebergements/4_small/6.jpg" alt="6"></div>
            </div>
            <div class="popup-image">
                <span>&times;</span>
                <img src="images/hebergements/4_small/1.jpg" alt="1">
            </div>

            <script>
            document.querySelectorAll('.image-contener img').forEach(Image => {
                Image.onclick = () =>{
                    document.querySelector('.popup-image').style.display = 'block';
                    document.querySelector('.popup-image img').src = Image.getAttribute('src');
                }
            });
            document.querySelector('.popup-image span').onclick = () =>{
                document.querySelector('.popup-image').style.display = 'none';
            }
            </script>
        </div>
           
    </main>
    <footer>

    </footer>
</body>
</html>
